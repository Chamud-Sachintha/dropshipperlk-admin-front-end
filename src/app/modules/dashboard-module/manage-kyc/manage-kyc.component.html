<app-header-banner [headerText]="'KYC Info'"  ></app-header-banner>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <h5 class="card-header">KYC Informations</h5>
            
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered first">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Seller Name</th>
                                                <th>Mobile</th>
                                                <th>Address</th>
                                                <th>KYC Status</th>
                                                <th>Create Time</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                       <tbody>
                                        <tr *ngFor="let eachDoc of this.kycList; index as i">
                                            <td>{{ i + 1 }}</td>
                                            <td>{{ eachDoc.sellerName }}</td>
                                            <td>{{ eachDoc.mobileNumber }}</td>
                                            <td>{{ eachDoc.address }}</td>
                                            <td *ngIf="eachDoc.status == '0'">Pending</td>
                                            <td *ngIf="eachDoc.status == '1'">Approved</td>
                                            <td>{{ eachDoc.createTime | date }}</td>
                                            <td>
                                                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="onClickCheckInfo(eachDoc)">Check</button>
                                            </td>
                                        </tr>
                                       </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>#</th>
                                                <th>Seller Name</th>
                                                <th>Mobile</th>
                                                <th>Address</th>
                                                <th>Status</th>
                                                <th>Create Time</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <label for="">Full Name</label>
                <input type="text" class="form-control" [(ngModel)]="fullName">
            </div>
            <div class="col-12 mt-2">
                <button class="btn btn-primary" style="width: 100%;" (click)="onClickSeeImage(1)">Check Front NIC Image</button>
            </div>
            <div class="col-12 mt-2">
                <button class="btn btn-primary" style="width: 100%;" (click)="onClickSeeImage(2)">Check Back NIC Image</button>
            </div>
            <div class="col-12 mt-2">
                <label for="">Status</label>
                <select name="" id="" class="form-control" #status>
                    <option value="1">Approve</option>
                    <option value="2">Reject</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary btn-sm" style="float: right;" (click)="onClickUpdateKycStatus(status.value)">Save</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-header-banner [headerText]="'Add Category'"  ></app-header-banner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Add Category</h5>

            <div class="card-body">
                <form [formGroup]="createCategoryForm" (ngSubmit)="onSubmitAddCategoryForm()">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Category Name</label>
                            <input type="text" class="form-control" formControlName="categoryName">
                        </div>
                        <div class="col-6">
                            <label for="">Status</label>
                            <select name="" id="" class="form-control" formControlName="status">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="">Description</label>
                            <textarea name="" class="form-control" id="" cols="30" rows="10" formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-primary btn-sm" type="submit">Add Category</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="row">
                <div class="col-8">
                    <h5 class="card-header">category Informations</h5>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Category Name</th>
                                    <th>Status</th>
                                    <th>Description</th>
                                    <th>Create Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                           <tbody>
                            <tr *ngFor="let eachCategory of this.categoryList; index as i">
                                <td>{{ i + 1 }}</td>
                                <td>{{ eachCategory.categoryName }}</td>
                                <td *ngIf="eachCategory.status == '0'">Inactive</td>
                                <td *ngIf="eachCategory.status == '1'">Active</td>
                                <td>{{ eachCategory.description }}</td>
                                <td>{{ eachCategory.createTime | date }}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">Update</button>
                                </td>
                            </tr>
                           </tbody>
                            <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Category Name</th>
                                    <th>Status</th>
                                    <th>Description</th>
                                    <th>Create Date</th>
                                    <th>Actions</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

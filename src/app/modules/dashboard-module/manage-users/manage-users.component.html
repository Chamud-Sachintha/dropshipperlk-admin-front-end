<app-header-banner [headerText]="'Users'"  ></app-header-banner>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <h5 class="card-header">Users</h5>
                        <div class="row">
                            <div class="col-md-12 mt-1">
                                <div class="row align-items-center">
                                    <div class="col-md-2">
                                        <h5 class="card-header" >Seller:</h5>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <input type="text" class="form-control mt-1" [(ngModel)]="searchText" (change)="filterReselList()" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered first">
                                        <thead>
                                            <tr >
                                                <th>#</th>
                                                <th>Seller Name</th>
                                                <th>Mobile</th>
                                                <th>Address</th>
                                                <th>NIC</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                       <tbody>
                                        <tr *ngFor="let eachOrder of filteredResell | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; index as i">
                                            <td>{{i + 1}}</td>
                                            <td>{{eachOrder.full_name}}</td>
                                            <td>{{eachOrder.phone_number}}</td>
                                            <td>{{eachOrder.address}}</td>
                                            <td>{{eachOrder.nic_number}}</td>
                                            <td><div class="row text-center">
                                                <div class="col-8">
                                                    <button class="btn btn-primary btn-sm" (click)="onClickResetPassword(eachOrder.id)" style="width: 120px;">Reset Password</button>
                                                </div>
                                                
                                            </div></td>

                                        </tr>
                                       </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>#</th>
                                                <th>Seller Name</th>
                                                <th>Mobile</th>
                                                <th>Address</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
